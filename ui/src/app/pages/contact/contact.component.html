<section class="contact" id="contact">
  <div class="container">
    <div class="col-lg-4 col-12 mx-auto">
      <h2>Contact us</h2>
      <div class="subtitle">Please, contact us shortly describing
        your case
      </div>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="e.g Emma Johnson">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="e.g emmajohnson@example.eu">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="e.g. setting up a new EOSC node for the structural biology community, publishing data in EOSC, offering cloud resources to EOSC, etc."></textarea>
        </div>

        <button type="submit" class="btn-more mt-4 mb-0">Send message</button>
      </form>
    </div>
  </div>
</section>
